<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Odin Calculator</title>
</head>
<body>

  <section class="calculator">
    <div class="display"></div>
    <div class="key decimal">.</div>
    <div class="key">9</div>
    <div class="key">8</div>
    <div class="key">7</div>
    <div class="key">6</div>
    <div class="key">5</div>
    <div class="key">4</div>
    <div class="key">3</div>
    <div class="key">2</div>
    <div class="key">1</div>
    <div class="key zero">0</div>
    <div class="key add">+</div>
    <div class="key subtract">-</div>
    <div class="key divide">/</div>
    <div class="key multiply">*</div>
    <div class="key clear">C</div>
    <div class="key equals">=</div>
  </section>
  
  <script src="scripts/script.js"></script>
</body>
</html>
