<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Odin Calculator</title>
</head>
<body>

  <section class="calculator">
    <div class="display"></div>
    <button class="key digit decimal" value=".">.</button>
    <button class="key backspace" value="<">&#60;</button>
    <button class="key digit" value="9">9</button>
    <button class="key digit" value="8">8</button>
    <button class="key digit" value="7">7</button>
    <button class="key digit" value="6">6</button>
    <button class="key digit" value="5">5</button>
    <button class="key digit" value="4">4</button>
    <button class="key digit" value="3">3</button>
    <button class="key digit" value="2">2</button>
    <button class="key digit" value="1">1</button>
    <button class="key digit zero" value="0">0</button>
    <button class="key operator add" value="+">+</button>
    <button class="key operator subtract" value="-">-</button>
    <button class="key operator divide" value="/">/</button>
    <button class="key operator multiply" value="*">*</button>
    <button class="key digit clear" value="clear">C</button>
    <button class="key equals" value="=">=</button>
  </section>
  
  <script src="scripts/script.js"></script>
</body>
</html>
