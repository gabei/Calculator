<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Odin Calculator</title>
</head>
<body>

  <section class="calculator">
    <div class="display"></div>
    <div class="key decimal" value=".">.</div>
    <div class="key" value="9">9</div>
    <div class="key" value="8">8</div>
    <div class="key" value="7">7</div>
    <div class="key" value="6">6</div>
    <div class="key" value="5">5</div>
    <div class="key" value="4">4</div>
    <div class="key" value="3">3</div>
    <div class="key" value="2">2</div>
    <div class="key" value="1">1</div>
    <div class="key zero" value="0">0</div>
    <div class="key add">+</div>
    <div class="key subtract">-</div>
    <div class="key divide">/</div>
    <div class="key multiply">*</div>
    <div class="key clear" value="clear">C</div>
    <div class="key equals">=</div>
  </section>
  
  <script src="scripts/script.js"></script>
</body>
</html>
